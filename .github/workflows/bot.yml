name: ğŸ“¸ EHS Daily Report Automation

on:
  schedule:
    - cron: '0 13 * * *'  # Runs at 7 AM Pakistan Time (UTC+5)
  workflow_dispatch:

permissions:
  contents: write  # ğŸ‘ˆ Required to push changes to the repo

jobs:
  ehs-daily-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Screenshot Test
        run: npx playwright test
        env:
          LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}

      - name: ğŸ“ Commit & Push Screenshot to Repo
        run: |
          git config --global user.name "EHS Bot"
          git config --global user.email "ehs-bot@ehs.edu.pk"

          git add screenshots/*.png
          git commit -m "ğŸ“¸ Add screenshot for $(date +'%Y-%m-%d %H:%M:%S')" || echo "âš ï¸ Nothing to commit"
          git push
          
